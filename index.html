<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="structure.css" />
    <link rel="stylesheet" href="colors.css" />
    <script src="quiz.js" defer></script>
  </head>

  <body>
    <div id="container">
      <div class="flex-horizontal" id="welcome">
        <div class="title flex-item">
          <p></p>
        </div>
        <div class="welcome flex-item growing">
          <p>
            <b>Waiting for files...</b>
          </p>
        </div>
        <div class="play hovered flex-item min-growing" onclick="reset()">
          <p></p>
        </div>
      </div>
      <div class="flex-horizontal" id="main">
        <div class="flex-vertical">
          <div class="timer flex-item">
            <p></p>
          </div>
          <div class="counter flex-item growing">
            <p></p>
          </div>
          <div class="points flex-item min-growing">
            <p></p>
          </div>
        </div>
        <div class="flex-vertical">
          <div class="pic flex-item">
            <img src="https://via.placeholder.com/600" alt="Picture" />
          </div>
          <div class="question flex-item growing">
            <p></p>
          </div>
        </div>
        <div class="flex-vertical growing">
          <div class="answer hovered aa flex-item growing">
            <p></p>
          </div>
          <div class="answer hovered ab flex-item growing">
            <p></p>
          </div>
        </div>
        <div class="flex-vertical growing">
          <div class="answer hovered ac flex-item growing">
            <p></p>
          </div>
          <div class="answer hovered ad flex-item growing">
            <p></p>
          </div>
        </div>
        <div class="flex-vertical">
          <div class="footer flex-item growing">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
